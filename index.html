<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-dark bg-dark px-3">
        <div
          class="container-fluid d-flex align-items-center justify-content-center"
        >
          <a class="navbar-brand fs-3 fw-semibold">C.R.U.D</a>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="my-4">
        <div>
          <label label class="fs-3 fw-semibold my-1" for="name"
            >Product Name :</label
          >
          <div class="input-group mb-3">
            <input
              id="name"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
            <div class="invalid-feedback">
              You Must Start Write Alpha Character and Must Count 3-8
            </div>
            <!-- <p style="color: red" class="d-block">
              You Must Start Write Alpha Character and Must Count 3-8
            </p> -->
          </div>
        </div>
        <div>
          <label label class="fs-3 fw-semibold my-1" for="type"
            >Product Category :</label
          >
          <div class="input-group mb-3">
            <input
              id="type"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
            <div class="invalid-feedback">
              You Must Start Write Alpha Character
            </div>
          </div>
        </div>
        <div>
          <label label class="fs-3 fw-semibold my-1" for="price"
            >Product Price :</label
          >
          <div class="input-group mb-3">
            <input
              id="price"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
        </div>
        <div>
          <label label class="fs-3 fw-semibold my-1" for="des"
            >Product Description :</label
          >
          <div class="input-group mb-3">
            <textarea
              id="des"
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            ></textarea>
          </div>
        </div>
      </div>
      <div
        class="row container d-flex align-items-center justify-content-center"
      >
        <button
          id="btnn"
          onclick="add()"
          type="button"
          class="col-3 btn btn-outline-dark"
        >
          ADD
        </button>
        <button
          id="btnnUp"
          onclick="upd()"
          type="button"
          style="display: none"
          class="col-3 btn btn-outline-dark"
        >
          UPDATE
        </button>
      </div>
      <div
        class="mt-3 row container d-flex align-items-center justify-content-center"
      >
        <input
          onkeyup="searchProduct(this.value)"
          class="form-control w-50"
          type="search"
          placeholder="Search Product"
          aria-label="Search"
        />
      </div>
    </div>
    <div class="container my-4">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Product Name</th>
            <th scope="col">Product Category</th>
            <th scope="col">Product Price</th>
            <th scope="col">Product Description</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tbodyy"></tbody>
      </table>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
